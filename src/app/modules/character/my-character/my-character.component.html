<div id="character" #character>
    <button 
        type="button" 
        class="btn btn-dark my-3 col-md-12 hide-on-print"
        (click)="print()"
      >
        Export
      </button>
    <div class="card mt-4">
        <div class="row p-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="characterName">Name</label>
                    <input 
                        id="characterName" 
                        class="form-control form-control-sm" 
                        type="text" 
                        [(ngModel)]="characterName" 
                        name="characterName"
                    >
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="Damage">Damage</label>
                    <input 
                        id="Damage" 
                        class="form-control form-control-sm" 
                        type="number" 
                        [(ngModel)]="Damage" 
                        name="Damage"
                        min="0"
                    >
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>
                        Base Attributes
                    </h3>    
                </div>
                <div class="card-body">
                    <app-base-attributes 
                        [characterBaseAttributes]="characterBaseAttributes"
                        (changeBaseAttributes)="updateBaseAttributes($event)"
                    >
                    </app-base-attributes>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3> 
                        Combat Attributes
                    </h3>
                </div>
                <div class="card-body">
                    <app-combat-attributes 
                        [characterBaseAttributes]="characterBaseAttributes"
                        [characterDamage] = "Damage"
                        (changeCombatAttributes)="updateCombatAttributes($event)"
                    >
                        
                    </app-combat-attributes>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header text-center">
                    Character Skills
                </div>
                <div class="card-body">
                    <app-character-skills
                    [characterBaseAttributes]="characterBaseAttributes"
                    (changeSkill)="updateSkill($event)"
                    >
                    </app-character-skills>
                </div>
            </div>
        </div>
    </div>
</div>
